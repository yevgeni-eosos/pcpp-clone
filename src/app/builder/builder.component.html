<div class="row">
  <div class="col-xs-12">
    <div *ngIf="!isListEmpty" class="clearfix newListButtonContainer">
      <div class="btn btn-primary" (click)="onClearList()">Start a new list</div>
      <!-- should clear the selected items from data store -->
    </div>
  </div>
</div>



<table class="table">
  <thead>
    <tr>
      <th scope="col">Component</th>
      <th scope="col">Selection</th>
      <th scope="col">Base</th>
      <th scope="col">Buy From</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>


    <tr *ngFor="let componentName of componentsNames">
      <a routerLink="/products/{{componentName.route}}">{{componentName.name}}</a>
    </tr>
    <tr *ngFor="let pickedItem of selectedItemsList">

      <td>
        <a *ngIf="pickedItem.image && !isListEmpty" routerLink="/product/{{pickedItem.id}}" class="productImagePreviewWrapper">
          <img src="{{pickedItem.image}}" class="productImagePreview">
        </a>
        <a routerLink="/product/{{pickedItem.id}}" *ngIf="!isListEmpty">{{pickedItem.model}}</a>
      </td>
      <td>
        <p *ngIf="!isListEmpty">{{pickedItem.base}}$</p>
      </td>
      <td>
        <p *ngIf="!isListEmpty">{{pickedItem.merchant}}</p>
      </td>
      <td>
        <p *ngIf="!isListEmpty">
          <a class="btn btn-primary text-white" (click)="onBuyClick(pickedItem.route, pickedItem.id)">Buy</a>
        </p>
      </td>
    </tr>


  </tbody>
</table>
